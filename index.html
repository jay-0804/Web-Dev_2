<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Orbit Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .orbit-container {
            position: relative;
            width: 300px;
            height: 300px;
            border: 2px solid #fff;
            border-radius: 50%;
            animation: rotateOrbit 10s linear infinite;
        }

        .earth {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background-color: #4caf50;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .moon-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150px;
            height: 150px;
            border: 1px dashed #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: rotateMoon 10s linear infinite;
        }

        .moon {
            position: absolute;
            top: 0;
            left: 50%;
            width: 30px;
            height: 30px;
            background-color: #b0bec5;
            border-radius: 50%;
            transform: translateX(-50%);
        }

        @keyframes rotateOrbit {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes rotateMoon {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="orbit-container">
        <div class="earth"></div>
        <div class="moon-orbit">
            <div class="moon"></div>
        </div>
    </div>
</body>
</html>
