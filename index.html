<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferris Wheel Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to right, #1fa2ff, #12d8fa, #a6ffcb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .ferris-wheel {
            position: relative;
            width: 200px;
            height: 200px;
            border: 6px solid #fff;
            border-radius: 50%;
            animation: rotateWheel 40s infinite linear;
        }

        .wheel-wrap {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: rotateWheel 40s infinite linear;
        }

        .wheel {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            border: 6px solid #fff;
            border-radius: 50%;
        }

        .wheel span {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 50%;
            background: #fff;
            transform-origin: 50% 100%;
        }

        .wheel span:nth-child(1) { transform: rotate(0deg); }
        .wheel span:nth-child(2) { transform: rotate(45deg); }
        .wheel span:nth-child(3) { transform: rotate(90deg); }
        .wheel span:nth-child(4) { transform: rotate(135deg); }
        .wheel span:nth-child(5) { transform: rotate(180deg); }
        .wheel span:nth-child(6) { transform: rotate(225deg); }
        .wheel span:nth-child(7) { transform: rotate(270deg); }
        .wheel span:nth-child(8) { transform: rotate(315deg); }

        .buckets {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
        }

        .buckets div {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #ff6347;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            margin-top: -20px;
            margin-left: -20px;
            animation: rotateBuckets 40s infinite linear;
        }

        .buckets div:nth-child(1) { animation-delay: 0s; }
        .buckets div:nth-child(2) { animation-delay: -5s; }
        .buckets div:nth-child(3) { animation-delay: -10s; }
        .buckets div:nth-child(4) { animation-delay: -15s; }
        .buckets div:nth-child(5) { animation-delay: -20s; }
        .buckets div:nth-child(6) { animation-delay: -25s; }
        .buckets div:nth-child(7) { animation-delay: -30s; }
        .buckets div:nth-child(8) { animation-delay: -35s; }

        @keyframes rotateWheel {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes rotateBuckets {
            0% { transform: rotate(0deg) translateX(80px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(80px) rotate(-360deg); }
        }
    </style>
</head>
<body>
    <div class="ferris-wheel">
        <div class="wheel-wrap">
            <div class="wheel">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="buckets">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>
</html>
